<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Management</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Resident & Visitor Management</h1>
  <div class="container">
    <!-- Left Column: Register -->
    <div class="card">
      <h2>Register Resident</h2>
      <form onsubmit="event.preventDefault(); registerResident();">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phoneNumber" placeholder="Phone Number" required />
        <input type="text" id="homeAddress" placeholder="Home Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div class="result" id="registrationResult"></div>
    </div>

    <!-- Right Column: Token Lookup, Visitor List, Generate Token -->
    <div>
      <div class="card">
        <h2>Visitor Token Lookup</h2>
        <input type="text" id="visitorIdInput" placeholder="Enter Access Token" />
        <button onclick="findAccessToken()">Check Token</button>
        <div class="result" id="accessTokenResult"></div>
      </div>

      <div class="card">
        <h2>Visitor List</h2>
        <button onclick="getVisitors()">Load Visitors</button>
        <ul id="visitorList"></ul>
      </div>

      <div class="card">
        <h2>Generate Access Token</h2>
        <form onsubmit="event.preventDefault(); generateAccessToken();">
          <input id="residentName" type="text" placeholder="Resident Name" required />
          <input id="residentPhoneNumber" type="text" placeholder="Resident Phone Number" required />
          <input id="visitorsName" type="text" placeholder="Visitor Name" required />
          <input id="visitorsPhoneNumber" type="text" placeholder="Visitor Phone Number" required />
          <input id="visitorsAddress" type="text" placeholder="Visitor Address" />
          <button type="submit">Generate Token</button>
        </form>
        <div class="result" id="tokenGenerateResult"></div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
