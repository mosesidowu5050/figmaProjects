<!DOCTYPE html>
<html>
<head>
  <title>Resident Gate Pass</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul#visitorList {
      list-style: none;
      padding: 0;
    }

    ul#visitorList li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      font-weight: 600;
      color: #34495e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul#visitorList li span.purpose {
      font-weight: normal;
      color: #7f8c8d;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px 0 20px 0;
      box-sizing: border-box;
    }

    #accessTokenResult {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 15px;
      color: #2c3e50;
      line-height: 1.6;
      border-left: 5px solid #3498db;
    }

    .label {
      font-weight: bold;
      color: #2c3e50;
    }

    .token-section {
      background: #dff9fb;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      border-left: 4px solid #22a6b3;
    }

    hr {
      margin: 30px 0;
      border: none;
      height: 1px;
      background: #ddd;
    }
  </style>
</head>
<body>

  <h1>üë• Visitor List</h1>
  <button onclick="getVisitors()">Load Visitors</button>
  <ul id="visitorList"></ul>

  <hr>
  <h2>üîç Find Access Token</h2>
  <input type="text" id="visitorIdInput" placeholder="Enter Access Token">
  <button onclick="findAccessToken()">Find Token</button>
  <div id="accessTokenResult"></div>

  <script src="main.js"></script>
</body>
</html>
